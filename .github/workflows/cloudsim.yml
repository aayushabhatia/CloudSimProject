name: CloudSim CI/CD Pipeline

on:
  push:
    branches: [ main ]  # or any branch you're working on

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout Code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ğŸ³ Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”¨ Build Docker Image
      run: docker build -t cloudsimproject .

    - name: ğŸ“¦ Run Docker Container and Generate Animations
      run: |
        mkdir output
        docker run --rm -v ${{ github.workspace }}/output:/app/output cloudsimproject

    - name: ğŸ“¤ Upload MP4 Files as Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: CloudSim Animations
        path: output/*.mp4
